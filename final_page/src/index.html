<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FINAL_PAGE_320-04</title>
    <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>

    <div class="container">

        <header class="header">

            <nav class="menu">
                <ul class="menu__nav">
                    <li class="menu__nav-item">
                        <img class="menu__nav-logo__img" src="img/logo.png" alt="Логотип Go-IT">
                    </li>
                    <li class="menu__nav-item">
                        <a class="menu__nav-link" href="#">Contacts</a>
                    </li>
                    <li class="menu__nav-item">
                        <a class="menu__nav-link" href="#">About</a>
                    </li>
                </ul>
            </nav>
            <figure class="profile">
                <img class="profil__img" src="img/foto.png" alt="фото профиля">
                <figcaption><a href="#" class="profil__link">My profile</a>
                </figcaption>
            </figure>
        </header>


        <!--                                  контент                                -->
        <main class="content">

            <!--                            вертка хедера                            -->
            <section class="make__up">
                <h2 class="make__up--title">Верстка хедера</h2>
            </section>

            <!--                            секция карт                               -->
            <section class="cards">
                <div class="card__block">

                    <!--                        игрок 1                              -->
                    <figure class="card__player">
                        <img class="card__img" src="img/card-img.png" alt="рубашка карты">
                        <figcaption>Anton
                        </figcaption>
                    </figure>

                    <!--                         игрок 2                             -->
                    <figure class="card__player">
                        <img class="card__img" src="img/card-img.png" alt="рубашка карты">
                        <figcaption>Vova
                        </figcaption>
                    </figure>

                    <!--                         игрок 3                                 -->
                    <figure class="card__player">
                        <img class="card__img" src="img/card-img.png" alt="рубашка карты">
                        <figcaption>Sasha
                        </figcaption>
                    </figure>
                </div>
            </section>

            <!--                         секция кнопок                               -->
            <section class="button">
                <div class="button__block">
                    <button type="button" class="batton__card batton__card-flip"><i class="batton__icon batton__icon-flip"></i>Flip cards</button>
                    <button type="button" class="batton__card batton__card-reset"><i class="batton__icon batton__icon-reset"></i>Reset cards</button>
                    <button type="button" class="batton__card batton__card-previous"><i class="batton__icon batton__icon-previous"></i>Previous question</button>
                    <button type="button" class="batton__card batton__card-next"><i class="batton__icon batton__icon-next"></i>Next question</button>
                </div>
            </section>

            <!--                         карточки с номерами                     -->
            <section class="numbers">
                <div class="numbers__block">
                    <div class="numbers__item">1</div>
                    <div class="numbers__item">2</div>
                    <div class="numbers__item">3</div>
                    <div class="numbers__item">5</div>
                    <div class="numbers__item">8</div>
                    <div class="numbers__item">13</div>
                    <div class="numbers__item">21</div>
                    <div class="numbers__item">34</div>
                    <div class="numbers__item">55</div>
                    <div class="numbers__item">89</div>
                    <div class="numbers__item numbers__item--0">0</div>
                </div>
            </section>

            <!--                         результаты                               -->
            <section class="result">
                <div class="result__block result-counter">
                    <div class="result__item">
                        <p class="result__text">Верстка хедера</p>
                        <div class="result__img">5</div>
                    </div>
                    <div class="result__item">
                        <p class="result__text">Верстка футера </p>
                        <div class="result__img">13</div>
                    </div>
                    <div class="result__item">
                        <p class="result__text">Регистрация пользователя</p>
                        <div class="result__img">8</div>
                    </div>
                    <div class="result__item">
                        <p class="result__text">Верстка формы</p>
                        <div class="result__img">2</div>
                    </div>
                    <div class="add">
                        <button type="button" class="button__add">
                        <i class=" btn-add__icon"></i>Plus</button>
                    </div>
                </div>
            </section>

            <section class="end">
                <div class="end__block">
                    <button class="end__batton">End game</button>
                </div>
            </section>
        </main>


        <!-- FOOTER -->

        <footer class="footer ">
            <p>Command GoIT 2017</p>
        </footer>

    </div>
    <!-- ---------------------------------------test block----------------------------------- -->
    <div class="test">
        <div class="test__block">
            <i class="icon-test"></i>
            <img class="img__test" src="../img/sprite/add-bleck.svg" alt="">
            <a href="#" class="a__test">
                <svg class="a__svg__test">
                  <use href="../img/sprite/add-bleck.svg"></use>
               </svg>
            </a>
        </div>
        <div class="test__block">
            <button type="button" class="test__btn"> icon-test<i class="icon-test"></i></button>
            <button type="button" class="test__btn"> icon-btn<i class="icon-btn"></i></button>
        </div>
    </div>

</body>

</html>
